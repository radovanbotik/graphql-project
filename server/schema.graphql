# regular comments that does not show in apollo client
# READING
type Query {
  jobs: [Job!]
  job(id: ID!): Job!
  company(id: ID!): Company!
}

#WRITING
type Mutation {
  createJob(input: CreateJobInput!): Job
  deleteJob(input: DeleteJobInput!): Job
  updateJob(input: UpdateJobInput!): Job
}

"""
Represents a job ad posted to our board
"""
type Job {
  id: ID!
  title: String!
  description: String
  """
  the __date__ when the job was created. it uses ISO8601 format e.g `2000-12-31`
  """
  date: String!
  company: Company!
}

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]!
}

input CreateJobInput {
  title: String!
  description: String
}

input DeleteJobInput {
  id: ID!
}

input UpdateJobInput {
  id: ID!
  title: String
  description: String
}
